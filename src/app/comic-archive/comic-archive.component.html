<h2> Comics Archive </h2>
<div class = "Comics">
    <div class = "info">
        <div class = "nav">Title</div>
    </div>

    <div class = "list-container" *ngFor="let nav of navs" (click)="onSelect(comic)">
        <div class = "comic-title">
                <a routerLink="/comics/{{nav}}">
                <span> {{nav}} </span>
            </a>
        </div>
    </div>
</div>
